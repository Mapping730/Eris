<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- ================================
        Section 1: Left Sidebar
        ================================ -->
        <div class="left-sidebar">
            <h2>Chats</h2>
            <ul>
                <li>New Chat</li>
                <li>Workspace</li>
                <li>Other Options</li>
            </ul>
        </div>

        <!-- ================================
        Section 2: Chat Section
        ================================ -->
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>

        <!-- ================================
        Section 3: Right Sidebar
        ================================ -->
        <div class="right-sidebar">
            <h2>Advanced Parameters</h2>
            <form id="params-form">
                <label for="temperature">Temperature:</label>
                <input type="number" step="0.1" id="temperature" value="0.7">

                <label for="top_p">Top-p:</label>
                <input type="number" step="0.1" id="top_p" value="0.9">

                <label for="system_prompt">System Prompt:</label>
                <textarea id="system_prompt">You are a helpful assistant.</textarea>

                <button id="update-btn">Update</button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
